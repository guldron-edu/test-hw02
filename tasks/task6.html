<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task #6</title>
  </head>
  <body>
    <form>
      <section role="group">
        <h1>Join the Newsletters</h1>
        <label>
          <span>First Name</span>
          <input
            type="text"
            name="name"
            placeholder="Jane"
            autofocus
            required
          />
        </label>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="jane@atme.com"
          required
        />
      </section>
      <button type="submit">Subscribe</button>
    </form>
  </body>
</html>
